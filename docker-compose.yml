version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plastic_configurator_backend
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost,http://54.146.163.228,https://54.146.163.228,http://ec2-54-146-163-228.compute-1.amazonaws.com,https://ec2-54-146-163-228.compute-1.amazonaws.com
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/storage/cad_files
      - FREECAD_PATH=/usr/lib/freecad-python3/lib
      - FREECAD_PYTHON=/usr/bin/freecadcmd
    volumes:
      - backend_storage:/app/storage
      - backend_db:/app/db
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plastic_configurator_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  backend_storage:
    driver: local
  backend_db:
    driver: local

networks:
  app-network:
    driver: bridge

