version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: plastic_configurator_backend
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:3000,http://localhost:4173,http://localhost:80
      - STORAGE_TYPE=local
      - STORAGE_PATH=/app/storage/cad_files
      - FREECAD_PATH=/usr/lib/freecad-python3/lib
      - FREECAD_PYTHON=/usr/bin/freecadcmd
    volumes:
      - ./storage:/app/storage
      - .:/app
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

